<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Sign In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("https://media.istockphoto.com/id/1303344250/photo/television-streaming-multimedia-wall-concept.webp?a=1&b=1&s=612x612&w=0&k=20&c=jVigzpY2A6g5sfUbwQzF8rSzX2WQtyCSAE25O3teyAs=")
          no-repeat center center fixed;
        background-size: cover;
        position: relative;
        z-index: 1;
        padding: 20px;
      }

      html::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 420px;
        width: 100%;
        background-color: rgba(20, 20, 20, 0.95);
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 0 30px 8px rgba(229, 9, 20, 0.6);
        color: white;
      }

      .container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 26px;
        letter-spacing: 1px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #ccc;
        font-size: 14px;
      }

      /* Password Input Container */
      .password-input-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        background-color: #222;
        color: white;
        transition: 0.3s;
        outline: none;
      }

      /* Password field with right padding for toggle button */
      input.password-field {
        padding-right: 45px;
      }

      input:focus {
        box-shadow: 0 0 8px 2px #e50914;
        background-color: #2c2c2c;
      }

      /* Professional Password Toggle Button */
      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.3s ease;
        font-size: 16px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
      }

      .toggle-password:hover {
        color: #e50914;
        background-color: rgba(229, 9, 20, 0.1);
      }

      .toggle-password:active {
        transform: translateY(-50%) scale(0.95);
      }

      .toggle-password i {
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        background-color: #e50914;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover {
        background-color: #f6121d;
      }

      .submit-btn:disabled {
        background-color: #666;
        cursor: not-allowed;
      }

      .bottom-text {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      .bottom-text a {
        color: #e50914;
        text-decoration: none;
      }

      .help-text {
        color: #ff4c4c;
        font-size: 13px;
        margin-top: 4px;
        min-height: 18px;
      }

      .help-text.success {
        color: #20bf6b;
      }

      /* Netflix Logo */
      .netflix-logo-fixed {
        position: fixed;
        top: 24px;
        left: 32px;
        z-index: 100;
        background: none;
        padding: 0;
      }

      .netflix-logo-img {
        max-width: 160px;
        width: 100%;
        height: auto;
        display: block;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }
        .netflix-logo-fixed {
          top: 12px;
          left: 12px;
        }
        .netflix-logo-img {
          max-width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Netflix Logo at the top left corner -->
    <div class="netflix-logo-fixed">
      <img src="assets/images/netflix-logo.png" alt="Netflix Logo" class="netflix-logo-img" />
    </div>

    <div class="container">
      <h2>Sign In</h2>
      <form id="signinForm">
        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required />
          <div class="help-text" id="emailHelp"></div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" name="password" class="password-field" required />
            <button type="button" class="toggle-password" id="pwToggle" aria-label="Toggle password visibility">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
          <div class="help-text" id="passwordHelp"></div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Sign In
        </button>
      </form>

      <div class="bottom-text">
        Don't have an account? <a href="register.html">Register</a>
      </div>
    </div>

    <script src="signin.js"></script>
  </body>
</html>
