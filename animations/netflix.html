    <!-- Audio element with muted autoplay (FIXED) -->
    <audio id="netflixAudio" preload="auto" muted autoplay>
        <source src="netflix-intro.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Invisible click area to enable sound -->
    <div id="clickToPlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; cursor: pointer; background: transparent;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('netflixAudio');
            const clickArea = document.getElementById('clickToPlay');
            let audioStarted = false;

            // Function to start audio properly
            function startAudio() {
                if (audioStarted) return;
                audioStarted = true;
                
                audio.muted = false;
                audio.volume = 1;
                audio.currentTime = 0;
                audio.play();
                
                if (clickArea) clickArea.remove();
            }

            // Try to unmute after brief delay (works on some browsers)
            setTimeout(() => {
                if (!audioStarted) {
                    audio.muted = false;
                    if (!audio.paused) {
                        audioStarted = true;
                        if (clickArea) clickArea.remove();
                    }
                }
            }, 100);

            // Enable audio on any user interaction
            clickArea.addEventListener('click', startAudio);
            document.addEventListener('keydown', startAudio);
            document.addEventListener('touchstart', startAudio);

            // Send completion message to parent after animation
            setTimeout(() => {
                if (window.parent !== window) {
                    window.parent.postMessage('netflix-animation-complete', '*');
                }
            }, 4000); // 4 seconds duration

            // Auto-remove click area when audio plays
            audio.addEventListener('play', () => {
                audioStarted = true;
                if (clickArea) clickArea.remove();
            });
        });
    </script>
