<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="profile-selection.css">
</head>
<body>

        <!-- Netflix Logo -->

            </svg>
        </div>

        <!-- Main Content -->
        <div class="profile-content">
            <h1>Who's watching?</h1>
            
            <div class="profile-grid">
                <!-- Primary Profile -->
                <div class="profile-card" data-profile="primary">
                    <div class="profile-avatar profile-blue">
                        <div class="avatar-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="smile"></div>
                        </div>
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <span class="profile-name">Primary</span>
                    <div class="loading-text">Loading...</div>
                </div>

                <!-- Krishnadev Profile -->
                <div class="profile-card" data-profile="krishnadev">
                    <div class="profile-avatar profile-yellow">
                        <div class="avatar-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="smile"></div>
                        </div>
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <span class="profile-name">Krishnadev</span>
                    <div class="loading-text">Loading...</div>
                </div>

                <!-- Krishnapriya Profile -->
                <div class="profile-card" data-profile="krishnapriya">
                    <div class="profile-avatar profile-red">
                        <div class="avatar-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="smile"></div>
                        </div>
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <span class="profile-name">Krishnapriya</span>
                    <div class="loading-text">Loading...</div>
                </div>

                <!-- Guest Profile -->
                <div class="profile-card" data-profile="guest">
                    <div class="profile-avatar profile-teal">
                        <div class="avatar-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="smile"></div>
                        </div>
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <span class="profile-name">Guest</span>
                    <div class="loading-text">Loading...</div>
                </div>

                <!-- Children Profile -->
                <div class="profile-card" data-profile="children">
                    <div class="profile-avatar profile-children">
                        <div class="avatar-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="smile"></div>
                        </div>
                        <div class="children-label">KIDS</div>
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <span class="profile-name">Children</span>
                    <div class="loading-text">Loading...</div>
                </div>
            </div>

            <button class="manage-profiles-btn">
                <i class="fas fa-pencil-alt"></i>
                Manage Profiles
            </button>
        </div>
    </div>

    <script src="profile-selection.js"></script>
</body>
</html>
