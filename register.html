<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://media.istockphoto.com/id/1303344250/photo/television-streaming-multimedia-wall-concept.webp?a=1&b=1&s=612x612&w=0&k=20&c=jVigzpY2A6g5sfUbwQzF8rSzX2WQtyCSAE25O3teyAs=") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    html::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 0;
    }

      .container {
        position: relative;
        z-index: 2;
        max-width: 450px;
        width: 100%;
        background-color: rgba(20, 20, 20, 0.95);
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 0 30px 8px rgba(229, 9, 20, 0.6);
        color: white;
      }

    .container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
    }

      label {
        display: block;
        margin-bottom: 8px;
        color: #ccc;
        font-size: 14px;
      }

      /* Password Input Container */
      .password-input-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      input {
        width: 100%;
        padding: 12px 45px 12px 12px; /* Added right padding for toggle button */
        border: none;
        border-radius: 5px;
        font-size: 15px;
        background-color: #222;
        color: white;
        transition: 0.3s;
        outline: none;
      }

    input:focus {
      box-shadow: 0 0 8px 2px #e50914;
      background-color: #2c2c2c;
    }

      /* Professional Password Toggle Button */
      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.3s ease;
        font-size: 16px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
      }

      .toggle-password:hover {
        color: #e50914;
        background-color: rgba(229, 9, 20, 0.1);
      }

      .toggle-password:active {
        transform: translateY(-50%) scale(0.95);
      }

      .toggle-password i {
        font-size: 14px;
        transition: all 0.3s ease;
      }

      /* Input field adjustments for non-password fields */
      input:not([type="password"]):not(.password-field) {
        padding: 12px;
      }

      #strengthBar {
        margin-top: 8px;
        height: 6px;
        background: #444;
        border-radius: 4px;
        overflow: hidden;
        display: none;
      }

      #pwStrength {
        height: 100%;
        width: 0%;
        background: #ff4757;
        transition: 0.4s ease;
      }

      .strength-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
        font-size: 12px;
      }

      #strengthLabel {
        font-weight: 600;
        color: #ff4757;
      }

      /* Password Requirements */
      .password-requirements {
        margin-top: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 5px;
        border-left: 3px solid #e50914;
        display: none;
      }

      .requirements-title {
        font-size: 13px;
        font-weight: 600;
        color: #e50914;
        margin-bottom: 8px;
      }

      .requirement {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        margin-bottom: 4px;
        transition: color 0.3s ease;
      }

      .requirement.met {
        color: #20bf6b;
      }

      .requirement.unmet {
        color: #ff4757;
      }

      .requirement-icon {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8px;
        font-weight: bold;
      }

      .requirement.met .requirement-icon {
        background: #20bf6b;
        color: white;
      }

      .requirement.unmet .requirement-icon {
        background: #ff4757;
        color: white;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        background-color: #e50914;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover {
        background-color: #f6121d;
      }

      .submit-btn:disabled {
        background-color: #666;
        cursor: not-allowed;
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: scale(0);
        animation: rippleEffect 0.4s linear;
        pointer-events: none;
      }

      @keyframes rippleEffect {
        to {
          transform: scale(1);
          opacity: 0;
        }
      }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #e50914;
      text-decoration: none;
    }

      .help-text {
        color: #ff4c4c;
        font-size: 13px;
        margin-top: 4px;
        min-height: 18px;
      }

      .netflix-logo-fixed {
        position: fixed;
        top: 24px;
        left: 32px;
        z-index: 100;
        background: none;
        padding: 0;
      }

      .netflix-logo-img {
        max-width: 160px;
        width: 100%;
        height: auto;
        display: block;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
          max-width: 400px;
        }
        .netflix-logo-fixed {
          top: 12px;
          left: 12px;
        }
        .netflix-logo-img {
          max-width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Netflix Logo at the top left corner -->
    <div class="netflix-logo-fixed">
      <img src="assets/images/netflix-logo.png" alt="Netflix Logo" class="netflix-logo-img" />
    </div>
    <div class="container">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <div class="help-text" id="usernameHelp"></div>
        </div>

      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />
        <div class="help-text" id="emailHelp"></div>
      </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" name="password" class="password-field" required />
            <button type="button" class="toggle-password" id="pwToggle" aria-label="Toggle password visibility">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
          
          <div id="strengthBar">
            <div id="pwStrength"></div>
          </div>
          <div class="strength-info">
            <span id="strengthLabel"></span>
          </div>
          
          <!-- Password Requirements Display -->
          <div class="password-requirements" id="passwordRequirements">
            <div class="requirements-title">Password Requirements:</div>
            <div class="requirement unmet" id="req-length">
              <span class="requirement-icon">✗</span>
              <span>At least 8 characters</span>
            </div>
            <div class="requirement unmet" id="req-lowercase">
              <span class="requirement-icon">✗</span>
              <span>One lowercase letter (a-z)</span>
            </div>
            <div class="requirement unmet" id="req-uppercase">
              <span class="requirement-icon">✗</span>
              <span>One uppercase letter (A-Z)</span>
            </div>
            <div class="requirement unmet" id="req-digit">
              <span class="requirement-icon">✗</span>
              <span>One number (0-9)</span>
            </div>
            <div class="requirement unmet" id="req-special">
              <span class="requirement-icon">✗</span>
              <span>One special character (@$!%*?&)</span>
            </div>
          </div>
          
          <div class="help-text" id="passwordHelp"></div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input-container">
            <input type="password" id="confirmPassword" name="confirmPassword" class="password-field" required />
            <button type="button" class="toggle-password" id="confirmToggle" aria-label="Toggle confirm password visibility">
              <i class="fas fa-eye" id="confirmToggleIcon"></i>
            </button>
          </div>
          <div class="help-text" id="confirmHelp"></div>
        </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Register
      </button>
    </form>

      <div class="bottom-text">
          Already have an account? <a href="signin.html">Sign In</a>
      </div>

    </div>

  <script src="register.js"></script>
</body>

</html>
